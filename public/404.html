<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        :root {
            --primary-color: #5a29e4;
            --primary-shadow-color: #5b29e45d;
            --secondary-color: #d442c6;
            --fg-color: #1f1c24;
            --margin: 60px;
            --font-sans: "DM Sans", sans-serif;
            --font-mono: "DM Mono", monospace;
            --fw-light: 300;
            --fw-regular: 400;
            --fw-medium: 500;
            --fw-semibold: 600;
            --fw-bold: 700;
            --fw-extrabold: 800;
            --fw-black: 900;
        }

        main>section {
            padding: 1rem;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: row nowrap;
        }

        .code-preview {
            font-size: 18px;
            padding: 2rem 4rem;
            border-radius: 10px;
            -webkit-box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.1);
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.1);
            max-width: 343px;
            width: 100%;
            height: 157px;
        }

        .code-preview pre {
            display: inline;
        }

        .code-preview span {
            font-family: var(--font-mono);
        }

        .code-preview span.p {
            font-weight: var(--fw-bold);
            color: var(--primary-color);
        }

        .code-preview span.s {
            color: var(--secondary-color);
        }

        .code-preview span.i {
            font-style: italic;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="code-preview">
                <pre></pre>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        const options = {
            strings: [`<span class="p">Not</span> <span class="s">Found</span>`],
            typeSpeed: 40,
            onComplete: async () => {
                await sleep(3000)
                document.querySelector('.typed-cursor').remove()
            },
        };
        const typed = new Typed('.code-preview pre', options);
    </script>
</body>

</html>
